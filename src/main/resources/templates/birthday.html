<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cumpleaños</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/general.html :: navbar}"></div>
<div class="main-container">
    <h2 class="title mb-3">Próximos Cumpleaños</h2>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th style="width:26%" scope="col">Fecha:</th>
            <th style="width:38%" scope="col">Paciente:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="birthdayBoy: ${birthdayBoys}">
            <td th:text="${birthdayBoy.birthDate}"></td>
            <td><a th:href="@{/view/patients(id = ${birthdayBoy.id})}" th:text="${birthdayBoy.shortName}"></a></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
