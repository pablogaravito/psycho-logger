<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Paciente</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link th:href="@{/addPatient-stylesheet.css}" rel="stylesheet">
</head>
<body>
<div class="container-form">
    <form method="post" th:object="${patient}" th:action="@{/view/patients}" autocomplete="off">
        <div class="form-row mb-4">
            <label for="first-names">Nombres</label>
            <input type="text" class="form-control" id="first-names" th:field="*{firstNames}"/>
            <p class="error-msg" th:if="${#fields.hasErrors('firstNames')}" th:errors="*{firstNames}"></p>
        </div>
        <div class="form-row mb-4">
            <label for="last-names">Apellidos</label>
            <input type="text" class="form-control" id="last-names" th:field="*{lastNames}" />
            <p class="error-msg" th:if="${#fields.hasErrors('lastNames')}" th:errors="*{lastNames}"></p>
        </div>
        <div class="row mb-4">
            <div class="col">
                <label for="short-name">ShortName</label>
                <input type="text" class="form-control" id="short-name" th:field="*{shortName}" />
                <p class="error-msg" th:if="${#fields.hasErrors('shortName')}" th:errors="*{shortName}"></p>
            </div>
            <div class="col">
                <label class="control-label" for="date">
                    Fecha de Nacimiento
                </label>
<!--                <input class="form-control" id="date" name="date" type="text" th:field="*{birthDate}" />-->
                <input class="form-control" id="date" name="date" type="text"  />
            </div>
        </div>
        <div class="form-group mb-4">
            <div class="col-sm-10">
                <div class="form-check">
                    <input
                            class="form-check-input"
                            type="radio"
                            name="gridRadios"
                            id="hombre-radio"
                            value="MALE"
                            th:field="*{sex}"
                    />
                    <label class="form-check-label" for="hombre-radio">
                        Hombre
                    </label>
                </div>
                <div class="form-check">
                    <input
                            class="form-check-input"
                            type="radio"
                            name="gridRadios"
                            id="mujer-radio"
                            value="FEMALE"
                            th:field="*{sex}"
                            checked
                    />
                    <label class="form-check-label" for="mujer-radio"> Mujer </label>
                </div>
            </div>
        </div>

        <div class="form-group form-check mb-3">
            <input type="checkbox" class="form-check-input" id="is-active" th:field="*{isActive}"/>
            <label class="form-check-label" for="is-active">Activo</label>
        </div>
        <input type="hidden" th:field="*{id}">
        <div class="text-center">
            <button id="submit-btn" type="submit" class="btn btn-primary">
                Guardar
            </button>
        </div>
    </form>
</div>
<script
        type="text/javascript"
        src="https://code.jquery.com/jquery-1.11.3.min.js"
></script>

<!-- Include Date Range Picker -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"
></script>
<link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"
/>

<script>
    $(document).ready(function () {
      var date_input = $('input[name="date"]'); //our date input has the name "date"
      var container =
        $(".bootstrap-iso form").length > 0
          ? $(".bootstrap-iso form").parent()
          : "body";
      date_input.datepicker({
        format: "dd/mm/yyyy",
        container: container,
        todayHighlight: true,
        autoclose: true,
      });
    });
</script>
</body>
</html>
