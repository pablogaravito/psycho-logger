<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"
    />
    <link th:href="@{/styles.css}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
          <img
                  th:src="@{/logo.png}"
                  alt=""
                  width="80"
                  height="40"
                  class="d-inline-block align-text-top"
          />
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="createDropdown"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
              >
                Crear
              </a>
              <ul class="dropdown-menu" aria-labelledby="createDropdown">
                <li><a class="dropdown-item" th:href="@{/view/sessions}">Nueva Sesi贸n</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" th:href="@{/view/patients}">Nuevo Paciente</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="listDropdown"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
              >
                Listas
              </a>
              <ul class="dropdown-menu" aria-labelledby="listDropdown">
                <li><a class="dropdown-item" th:href="@{/view/patients/list}">Pacientes</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" th:href="@{/view/sessions/list}">Sesiones</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Nombre Paciente"
                    aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="main-container">
      <h2 class="title">Registrar Sesi贸n</h2>


      <form method="post" th:object="${session}" th:action="@{/view/sessions}" autocomplete="off">
        <div class="row mb-0">
          <div class="col">
            <label for="selPatient">Pacientes Activos:</label>
          </div>
          <div class="col">
            <label>Pacientes Seleccionados:</label>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <div class="row mb-0">
              <div class="col-9">
                <select class="form-select" id="selPatient" aria-label="Patient Select">
                  <option selected>Elige un Paciente</option>
                  <option th:each="patient : ${activePatients}" th:value="${patient.id}" th:text="${patient.shortName}"></option>
                </select>
              </div>
              <div class="col-2">
                <button type="button" id="add-patient" class="btn btn-success m-0">+</button>
              </div>
              <div class="col-1"></div>
            </div>
          </div>
          <div class="col">
              <table
                      id="selected-patients-table"
                      class="table table-sm table-dark"
              >
                <thead></thead>
                <tbody></tbody>
              </table>
          </div>
        </div>

        <div class="form-row mb-3">
          <label for="subject">Tema</label>
          <input type="text" class="form-control" id="subject" th:field="*{subject}" required/>
          <p class="error-msg" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></p>
        </div>
        <div class="form-row mb-3">
          <label for="sessionTextArea">Contenido</label>
          <textarea class="form-control" th:field="*{content}" placeholder="Escribe el contenido de la sesi贸n" id="sessionTextArea" style="height: 100px" required></textarea>
          <p class="error-msg" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="subject">Next Week</label>
            <input type="text" class="form-control" id="nextWeek" th:field="*{nextWeek}" />
          </div>
          <div class="col">
            <label class="control-label" for="date">
              Fecha de la Sesi贸n
            </label>
            <input class="form-control" id="date" name="date" type="text" required/>
            <input type="text" id="sessionDate" name="sessionDate" th:field="*{sessionDate}">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="checkbox" class="form-check-input" id="is-important" th:field="*{isImportant}"/>
            <label class="form-check-label" for="is-important">Importante</label>
          </div>
          <div class="col">
            <input type="checkbox" class="form-check-input" id="is-paid" th:field="*{isPaid}"/>
            <label class="form-check-label" for="is-paid">Pagado</label>
          </div>
        </div>
        <input type="hidden" id="hId" th:field="*{id}" />
        <input type="hidden" id="patientIds" th:field="*{patients}" />
        <div class="text-center">
          <button id="submit-btn" type="submit" class="btn btn-primary">
            Guardar
          </button>
        </div>
      </form>
    </div>
    <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-1.11.3.min.js">
    </script>

    <!-- Include Date Range Picker -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container =
          $(".bootstrap-iso form").length > 0
            ? $(".bootstrap-iso form").parent()
            : "body";
        date_input.datepicker({
          format: "dd/mm/yyyy",
          container: container,
          todayHighlight: true,
          autoclose: true,
        });

         if ( $('#hId').val() ) {
          $('#date').val( $('#sessionDate').val());
        }

      });
      $('#date').on('change', function() {
          $('#sessionDate').val( $('#date').val());
       });
    </script>
    <script th:src="@{/app.js}"></script>
  </body>
</html>
