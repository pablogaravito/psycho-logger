<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header" th:remove="tag">
        <!-- meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- icon -->
        <link rel="icon" type="image/png" th:href="@{/favicon.png}">
        <!-- css -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link th:href="@{/styles.css}" rel="stylesheet">
    </div>


</head>


    <body>
        <aside>
            <div>This is a sidebar</div>
        </aside>
        <navbar th:fragment="navbar(page)" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img
                            th:src="@{/logo.png}"
                            alt=""
                            width="66"
                            height="33"
                            class="d-inline-block align-text-top"
                    />
                </a>
                <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li
                                class="nav-item"

                        >
                            <a
                                    th:class="${page == 'start'} ? 'active nav-link' : 'nav-link'"
                                    th:href="@{/}"
                            >
                                <i class='bx bx-home'></i> Inicio</a>
                        </li>
                        <li
                            class="nav-item dropdown"
                        >
                            <a
                                    th:class="${page == 'patients'} ? 'active nav-link dropdown-toggle' : 'nav-link dropdown-toggle'"
                                    id="patientDropdown"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                            >
                                <i class='bx bx-user'></i> Pacientes
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="patientDropdown">
                                <li>
                                    <a
                                            class="dropdown-item"
                                            th:href="@{/view/patients}"
                                    >
                                        <i class='bx bx-user-plus'></i> Nuevo Paciente
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/view/patients/list}"
                                >
                                    <i class='bx bx-group' ></i> Lista Pacientes
                                </a></li>
                            </ul>
                        </li>
                        <li
                                class="nav-item dropdown"
                        >
                            <a
                                    th:class="${page == 'sessions'} ? 'active nav-link dropdown-toggle' : 'nav-link dropdown-toggle'"
                                    id="listDropdown"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                            >
                                <i class='bx bx-list-ul' ></i> Sesiones
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="sessionDropdown">
                                <li>
                                    <a
                                            class="dropdown-item"
                                            th:href="@{/view/sessions}"
                                    >
                                        <i class='bx bx-folder-plus' ></i> Nueva Sesión
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a
                                            class="dropdown-item"
                                            th:href="@{/view/sessions/list}"
                                    >
                                        <i class='bx bx-folder-open' ></i> Lista Sesiones
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li
                                class="nav-item dropdown"
                        >
                            <a
                                    th:class="${page == 'queries'} ? 'active nav-link dropdown-toggle' : 'nav-link dropdown-toggle'"
                                    href="#"
                                    id="queriesDropdown"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                            >
                                <i class='bx bx-search-alt' ></i> Consultas
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="queriesDropdown">
                                <li>
                                    <a class="dropdown-item" th:href="@{/view/debt}"
                                    >
                                        <i class='bx bx-dollar' ></i> Deudas
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a
                                            class="dropdown-item"
                                            th:href="@{/view/search/birthday}"
                                    >
                                        <i class='bx bx-cake' ></i> Cumpleaños
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" method="get" th:action="@{/view/search}" autocomplete="off">
                        <input
                                class="form-control me-2"
                                name="keyword"
                                type="search"
                                placeholder="Nombre Paciente"
                                aria-label="Search"
                                pattern=".{3,}" required title="3 caractéres como mínimo"
                        />
                        <button class="btn btn-outline-success" type="submit">
                            <i class='bx bx-search-alt-2 btn-search'></i>
                        </button>
                    </form>
                </div>
            </div>
        </navbar>
        <div class="another">This is another sidebar</div>
        <footer th:fragment="footer">
            <a th:href="@{/fragments}">Fragments Index</a> |
            <a th:href="@{/markup}">Markup inclussion</a> |
            <a th:href="@{/params}">Fragment params</a> |
            <a th:href="@{/other}">Other</a>
        </footer>
    </body>
</html>
