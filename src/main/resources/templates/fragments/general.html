<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header" th:remove="tag">
        <!-- meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- icon -->
        <link rel="icon" type="image/png" th:href="@{/favicon.png}">
        <!-- css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link th:href="@{/styles.css}" rel="stylesheet">
    </div>
    <div th:fragment="headerWithDatePicker" th:remove="tag">
        <!-- meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- icon -->
        <link rel="icon" type="image/png" th:href="@{/favicon.png}">
        <!-- css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"
        />
        <link th:href="@{/styles.css}" rel="stylesheet">
    </div>

</head>


    <body>
        <aside>
            <div>This is a sidebar</div>
        </aside>
        <navbar th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img
                            th:src="@{/logo.png}"
                            alt=""
                            width="80"
                            height="40"
                            class="d-inline-block align-text-top"
                    />
                </a>
                <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="createDropdown"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                            >
                                Crear
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="createDropdown">
                                <li><a class="dropdown-item" th:href="@{/view/sessions}">Nueva Sesi√≥n</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/view/patients}">Nuevo Paciente</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="listDropdown"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                            >
                                Listas
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="listDropdown">
                                <li><a class="dropdown-item" th:href="@{/view/patients/list}">Pacientes</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/view/sessions/list}">Sesiones</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="miscListDropdown"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                            >
                                Misc.
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="listDropdown">
                                <li><a class="dropdown-item" th:href="@{/view/patients/list}">Pacientes</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/view/sessions/list}">Sesiones</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" method="get" th:action="@{/search}" autocomplete="off">
                        <input
                                class="form-control me-2"
                                name="keyword"
                                type="search"
                                placeholder="Nombre Paciente"
                                aria-label="Search"
                        />
                        <button class="btn btn-outline-success" type="submit">
                            Buscar
                        </button>
                    </form>
                </div>
            </div>
        </navbar>
        <div class="another">This is another sidebar</div>
        <footer th:fragment="footer">
            <a th:href="@{/fragments}">Fragments Index</a> |
            <a th:href="@{/markup}">Markup inclussion</a> |
            <a th:href="@{/params}">Fragment params</a> |
            <a th:href="@{/other}">Other</a>
        </footer>
    </body>
</html>
