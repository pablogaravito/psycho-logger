<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registrar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/addPatient-stylesheet.css}" rel="stylesheet">
  </head>    
  <body>
    <div class="topnav">
      <a th:href="@{/}">Inicio</a>
      <a th:href="@{/view/patients}">Registrar Paciente</a>
      <a th:href="@{/view/sessions}">Registrar Sesión</a>
      <a th:href="@{/view/search}">Buscar Paciente</a>
      <a th:href="@{/view/patients/list}">Pacientes</a>
      <a th:href="@{/view/sessions/list}">Sesiones</a>
    </div>   
    <div class="box-outer">

      <form method="post" th:object="${patient}" th:action="@{/view/patients}" autocomplete="off">
        <h2 class="heading"> Añadir Paciente </h2>

          <label for="first-name">Nombres:</label>
          <input class="input-control" type="text" placeholder="Nombres" th:field="*{firstNames}" id="first-name">
          <p class="error" th:if="${#fields.hasErrors('firstNames')}" th:errors="*{firstNames}"></p>

          <label>Apellidos:</label>
          <input class="input-control" type="text" placeholder="Apellidos" th:field="*{lastNames}">
          <p class="error" th:if="${#fields.hasErrors('lastNames')}" th:errors="*{lastNames}"></p>

          <label>Short Name:</label>
          <input class="input-control" type="text" placeholder="ShortName" th:field="*{shortName}">
          <span class="error" th:if="${#fields.hasErrors('shortName')}" th:errors="*{shortName}"></span>


          <label>Fecha de Nacimiento:</label>
          <input type="date" th:field="*{birthDate}"/>
          <span class="error" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></span>


          <label>Sexo:</label>

            <input type="radio" th:field="*{sex}" id="M" value="MALE">
            <label for="M">Hombre</label>


            <input type="radio" th:field="*{sex}" id="F" value="FEMALE" checked>
            <label for="F">Mujer</label>


          <input type="checkbox" th:field="*{isActive}" id="isActiveCheckBox">
          <label for="isActiveCheckBox">
            Activo
          </label>

        <input type="hidden" th:field="*{id}">
        <br><br>
        <input type="submit" class="button"  value="Registrar">
      </form>
    </div>
</body>
</html>
