<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista Pacientes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link th:href="@{/styles.css}" rel="stylesheet">
    </head>
    <body>
        <div th:replace="~{fragments/general.html :: navbar}"></div>
        <div class="main-container">
            <h2 class="title">Pacientes</h2>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th style="width:26%" scope="col">Nombre</th>
                        <th style="width:38%" scope="col">Fecha de Nacimiento</th>
                        <th style="width:10%" scope="col">Sexo</th>
                        <th style="width:12%" scope="col"></th>
                        <th style="width:14%" scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="patient: ${patients}">
                        <td th:text="${patient.shortName}"></td>
                        <td th:text="${patient.birthDate}"></td>
                        <td th:text="${patient.sex}"></td>
                        <td> <a role="button" class="update" th:href="@{/view/patients(id = ${patient.id})}">Editar</a> </td>
                        <td> <a role="button" class="update" th:href="@{/view/patients/{id}/sessions(id=${patient.id})}">Sesiones</a> </td>
                    </tr>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
