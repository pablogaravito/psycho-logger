<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista Sesiones</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link th:href="@{/styles.css}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img
                            th:src="@{/logo.png}"
                            alt=""
                            width="80"
                            height="40"
                            class="d-inline-block align-text-top"
                    />
                </a>
                <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="createDropdown"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                            >
                                Crear
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="createDropdown">
                                <li><a class="dropdown-item" th:href="@{/view/sessions}">Nueva Sesi√≥n</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/view/patients}">Nuevo Paciente</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="listDropdown"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                            >
                                Listas
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="listDropdown">
                                <li><a class="dropdown-item" th:href="@{/view/patients/list}">Pacientes</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/view/sessions/list}">Sesiones</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Nombre Paciente"
                                aria-label="Search"
                        />
                        <button class="btn btn-outline-success" type="submit">
                            Buscar
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="main-container">
            <h2 class="title">Sesiones</h2>
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th scope="col">Tema</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Paciente(s)</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sessionView: ${sessionViews}">
                    <td th:text="${sessionView.subject}"></td>
                    <td th:text="${sessionView.sessionDate}"></td>
                    <td th:text="${sessionView.patients}"></td>
                    <td> <a role="button" class="update" th:href="@{/view/sessions(id = ${sessionView.id})}">Editar</a> </td>
                </tr>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
